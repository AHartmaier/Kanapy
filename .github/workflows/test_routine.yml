name: kanapy testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    name: Test kanapy
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        conda --version
        which python
        pip install -e .
        
    - name: run tests
      run: |
        pytest tests/test_entities.py tests/test_collide_detect_react.py tests/test_input_output.py tests/test_packing.py tests/test_voxelization.py
 
